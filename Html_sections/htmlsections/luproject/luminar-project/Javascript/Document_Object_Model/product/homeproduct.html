<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./homestyle.css">
    <script src="./prdt.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row1">
            <div class="col-lg-4 col-md-4 col-12"></div>
            <div class="col-lg-4 col-md-4 col-12">
                <form class="formstyle">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">User Id</label>
                        <input type="text" class="form-control username" id="uname" aria-describedby="emailHelp"
                            placeholder="User Id">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="pwd" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Amount</label>
                        <input type="text" class="form-control amount" id="amt" aria-describedby="emailHelp"
                            placeholder="Amount">

                    </div>
                    <button type="button" class="btn btn-primary btn" onclick="Company.buynow()">BUY NOW</button><br><br>
                    <button type="button" class="btn btn-primary btn2" onclick="Company.cart()">ADD TO CART</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-12"></div>
        </div>
    </div>
</body>

</html>
