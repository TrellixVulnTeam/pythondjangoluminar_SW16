<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bstyle.css">
    <script src="./bankscript.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row1">
            <div class="col-lg-4 col-md-3 col-12">

            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="bankfont"><i style="font-size:56px" class="fa">&#xf19c;</i></div>
                <div class="bankhead">
                    <header>Bank Corporate</header>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-12"></div>
        </div>


        <div class="row row2">
            <div class="col-lg-4 col-md-3 col-12"></div>
            <div class="col-lg-4 col-md-6 col-12">
                <form>
                    <div class="mb-3 email">
                        <label for="exampleInputEmail1" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="acno" aria-describedby="emailHelp"
                            placeholder="Enter Account Number" required>

                    </div>
                    <div class="mb-3 pswd">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd"
                            placeholder="Enter Password" required>
                    </div>
                    <div class="frpassd">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="button" class="btn btn-primary logbtn" onclick="Bank.login()">LOGIN</button>
                    <div class="signup">
                        <header>Don't have account? <a href="#">SIGN UP Here</a></header>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-12"></div>
        </div>
    </div>
</body>

</html>
